<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puppy Bowl</title>
  <script src="index.css"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>Welcome to the Puppy Bowl!</h1>
  </header>

  <main>
    <!-- This section will display the list of puppies -->
    <section id="puppy-list">
        <h2>Puppy Roster</h2>
        <!-- List of puppies will be inserted here by JavaScript -->
    </section>

    <!-- This section will display details of a specific puppy when clicked -->
    <section id="puppy-details">
        <!-- Puppy details will be inserted here by JavaScript -->
    </section>
</main>
</body>

</html>
